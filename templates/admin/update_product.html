<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../static/imagenes/logo.ico">

</head>
<body>
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
          {% for category,message in messages %}
          <script>
              var type = 'info';

              if("{{category}}" == 'success'){
                type = 'success';
              }
              else{
                type = 'error';
              }
              
              Swal.fire({
                  icon: type,
                  text: "{{message}}",
                  showConfirmButton: true,
                  timer: 5000
              })
          </script>
          {% endfor %}
      {% endif %}
  {% endwith %}


<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Actualizar Producto</h2>
            <form method="post" action="/update_product" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{products[0]}}">
                <div class="form-group">
                    <label for="product_name">Nombre Del Producto</label>
                    <input type="text" maxlength="30" name="product_name" class="form-control" value="{{ products[1] }}" required>
                </div>

                <div class="form-group">
                    <label for="price">Precio en Bs</label>
                    <input type="number" maxlength="100" name="price" class="form-control" value="{{ products[2] }}" required>
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen del Producto</label>
                    <input type="file" name="imagen" class="form-control" value="uploads/{{ products[3] }}" id="imagen">
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('list_products') }}"><button type="submit" class="btn btn-danger">Cancelar</button>
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
